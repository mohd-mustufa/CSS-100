<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Statistics</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container">
			<div class="window">
				<div class="header">
					<div class="report large">Weekly Report</div>
					<div class="revenue small">Revenue</div>
					<div class="date small">03. Apr - 09. Apr</div>
					<div class="amount large">$ 3621.79</div>
				</div>

				<div class="parameters">
					<span class="views">Views</span>
					<span class="purchases">Purchases</span>
				</div>

				<div class="statistics">
					<div class="line1"></div>
					<div class="line2"></div>
					<div class="line3"></div>

					<div class="plot1">
						<svg>
							<polyline
								points="9,46 50,12 90,23 130,11 171,38 211,48 251,19"
							></polyline>
						</svg>

						<div class="points">
							<div class="point-1">
								<div class="tooltip">458</div>
							</div>
							<div class="point-2">
								<div class="tooltip">812</div>
							</div>
							<div class="point-3">
								<div class="tooltip">746</div>
							</div>
							<div class="point-4">
								<div class="tooltip">877</div>
							</div>
							<div class="point-5">
								<div class="tooltip">517</div>
							</div>
							<div class="point-6">
								<div class="tooltip">434</div>
							</div>
							<div class="point-7">
								<div class="tooltip">458</div>
							</div>
						</div>
					</div>

					<div class="plot2">
						<svg>
							<polyline
								points="9,61 50,50 90,65 130,55 171,61 211,74 251,64"
							></polyline>
						</svg>

						<div class="points">
							<div class="point-1">
								<div class="tooltip">26</div>
							</div>
							<div class="point-2">
								<div class="tooltip">41</div>
							</div>
							<div class="point-3">
								<div class="tooltip">22</div>
							</div>
							<div class="point-4">
								<div class="tooltip">36</div>
							</div>
							<div class="point-5">
								<div class="tooltip">25</div>
							</div>
							<div class="point-6">
								<div class="tooltip">13</div>
							</div>
							<div class="point-7">
								<div class="tooltip">20</div>
							</div>
						</div>
					</div>
				</div>

				<div class="days">
					<span class="day">Mon</span>
					<span class="day">Tue</span>
					<span class="day">Wed</span>
					<span class="day">Thu</span>
					<span class="day">Fri</span>
					<span class="day">Sat</span>
					<span class="day">Sun</span>
				</div>
			</div>
		</div>
	</body>
</html>
