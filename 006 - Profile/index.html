<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Profile</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="window">
				<div class="main">
					<div class="image">
						<div class="circle1"></div>
						<div class="circle2"></div>
						<img
							src="https://i.scdn.co/image/ab67616d0000b273384a92e2b07d7f9b63310306"
							alt="Image not available"
							onerror="this.onerror=null;this.src='img.jpeg';"
							height="80"
							width="80"
						/>
					</div>
					<div class="name number">Mohammed Mustufa</div>
					<div class="profession small">Software Engineer</div>
					<div class="actions">
						<button class="btn-1">Follow</button>
						<button class="btn-2">Message</button>
					</div>
				</div>
				<div class="right-side">
					<div class="posts">
						<span class="number">127</span> <span class="small">Posts</span>
					</div>
					<div class="likes">
						<span class="number">5194</span> <span class="small">Likes</span>
					</div>
					<div class="followers">
						<span class="number">647</span> <span class="small">Followers</span>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
